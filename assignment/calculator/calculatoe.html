<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mb-4">Simple Calculator</h1>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="input-group mb-3">
                <span class="input-group-text">Number 1:</span>
                <input type="text" id="num1" class="form-control" placeholder="Enter first number">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Number 2:</span>
                <input type="text" id="num2" class="form-control" placeholder="Enter second number">
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="operation">Operation:</label>
                <select class="form-select" id="operation">
                    <option value="+">Addition (+)</option>
                    <option value="-">Subtraction (-)</option>
                    <option value="*">Multiplication (*)</option>
                    <option value="/">Division (/)</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
            <div class="mt-3">
                <strong>Result:</strong>
                <span id="result"></span>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function calculate() {
        // Retrieve input values
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var operation = document.getElementById('operation').value;

        // Check if input values are valid numbers
        if (isNaN(num1) || isNaN(num2)) {
            document.getElementById('result').innerText = 'Please enter valid numbers';
            return;
        }

        // Perform calculation based on selected operation
        var result;
        switch (operation) {
            case '+':
                result = num1 + num2;
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':
                // Check if dividing by zero
                if (num2 === 0) {
                    document.getElementById('result').innerText = 'Cannot divide by zero';
                    return;
                }
                result = num1 / num2;
                break;
            default:
                document.getElementById('result').innerText = 'Invalid operation';
                return;
        }

        // Display the result
        document.getElementById('result').innerText = result;
    }
</script>

</body>
</html>
